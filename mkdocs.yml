site_name: Switch Custom Game Icons & Themes
site_url: https://sodasoba1.github.io
site_author: Sodasoba1
site_description: Guide for customs themes & Icons for the switch

theme:
  name: material
  palette:
    scheme: slate
    primary: red
    accent: purple
  logo: img/logo.png  
extra_javascript: [js/color_blocks.js]
extra_css:
  - stylesheets/hint.min.css
  - stylesheets/extra.css
markdown_extensions:
    - admonition
    - toc: # https://python-markdown.github.io/extensions/toc/
          permalink: True
          toc_depth: 4
    - md_in_html
    - attr_list
    - pymdownx.emoji:
          emoji_index: !!python/name:materialx.emoji.twemoji
          emoji_generator: !!python/name:materialx.emoji.to_svg
    - pymdownx.highlight
    - pymdownx.critic
    - pymdownx.superfences
    - pymdownx.keys
    - pymdownx.details
plugins:
  - tooltips
  
nav:
   - Home: 'index.md'
   - Before You Start:
